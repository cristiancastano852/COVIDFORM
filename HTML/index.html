<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>COVID FORM</title>
</head>
<body>
    <section class="form-register">
        <h3>Formulario Registro</h3>
        <input class="controls" type="number" name="cedula" id="cedula" placeholder="Ingrese su número de identificación" autocomplete="cc-number" required>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su(s) Nombre(s)" autocomplete="cc-name" required>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su(s) Apellido(s)" autocomplete="cc-family-name" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" autocomplete="email" required>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña" required>
        <input class="controls" type="password" name="contraseñaConfirm" id="contraseñaConfirm" placeholder="Confirme su Contraseña" required>
        <p><input type="checkbox" name="tyc" id="tyc" required>  Acepto los<a href=""> Terminos y condiciones</a></p>
        <input class="buttons" type="submit"  value="Registrar">
        <p><a href="/HTML/login.html">Ya Estoy registrado</a></p>
    </section>
</body>
</html>
